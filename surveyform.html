

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="surveyform.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the following survey:</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="18" max="100" required>
    
    <label for="dropdown">Select one option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <fieldset>
      <legend>Select one option:</legend>
      <label><input type="radio" name="option" value="radio1"> Radio 1</label>
      <label><input type="radio" name="option" value="radio2"> Radio 2</label>
    </fieldset>
    
    <fieldset>
      <legend>Select multiple options:</legend>
      <label><input type="checkbox" name="checkbox" value="checkbox1"> Checkbox 1</label>
      <label><input type="checkbox" name="checkbox" value="checkbox2"> Checkbox 2</label>
    </fieldset>
    
    <label for="comments">Additional comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
